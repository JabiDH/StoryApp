<div class="container" style="padding-top: 2rem;">
  <div class="row">
    <h4>{{title | uppercase}}</h4>
  </div>
</div>
<div class="container" style="padding-top: 1rem;">
  <div class="row">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
</div>

<div class="container d-flex flex-column" style="height: 75vh;">
  <div class="row flex-grow-1 overflow-auto">
    <table mat-table [dataSource]="storiesDataSource" class="mat-elevation-z8 w-100">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="element.url" [href]="element.url" target="_blank">
            {{element.url}}
          </a>
          <p *ngIf="!element.url">No link available</p>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>

<div class="container">
  <div class="row">
    <mat-paginator #paginator
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
